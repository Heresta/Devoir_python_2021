{% extends "conteneur.html" %}

{% block titre %}| Ajout de recette{% endblock %}

{% block corps %}
<h1>Ajout de recette</h1>
<p>Complétez le formulaire et cliquez sur "Valider".</p>
<form class="form" method="POST" action="{{url_for('ajout_recette')}}">
    {{statut}}
    <div class="form-group-row">
        <label for="register-nom" class="col-sm-2 col-form-label">Nom de la recette</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="register-nom" name="nom" placeholder="Tarte aux pommes">
        </div>
    </div>
    <div class="form-group-row">
        <label for="register-recette" class="col-sm-2 col-form-label">Lien de la recette</label>
        <div class="col-sm-10">
            <input type="url" class="form-control" id="register-recette" name="recette"
                   placeholder="recette.com/nom-de-la-recette">
        </div>
    </div>
    <div class="form-group-row">
        <label for="register-type" class="col-sm-2 col-form-label">Type de recette</label>
        <div>
            <select id="register-type" name="type">
                <option value="">Choisir une option</option>
                <option value="Plat principal">Plat principal</option>
                <option value="Entrée">Entrée</option>
                <option value="Dessert">Dessert</option>
                <option value="Accompagnement">Accompagnement</option>
                <option value="Autre">Autre</option>
            </select>
        </div>
    </div>
    <div class="form-group-row">
        <label for="register-nombre" class="col-sm-2 col-form-label">Nombre de convives</label>
        <div>
            <select id="register-nombre" name="nombre">
                <option value="">Choisir une option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </select>
        </div>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Valider</button>
    </div>
</form>
<p><a href="{{url_for('accueil')}}">Retour à l'accueil</a></p>
{% endblock %}
