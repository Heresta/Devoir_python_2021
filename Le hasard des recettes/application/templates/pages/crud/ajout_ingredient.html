{% extends "conteneur.html" %}

{% block titre %}| Ajout d'ingrédient{% endblock %}

{% block corps %}
<h1>Ajout d'ingrédient</h1>
<p>Complétez le formulaire et cliquez sur "Valider".</p>
<form class="form" method="POST" action="{{url_for('ajout_ingredient')}}">
    <div class="form-group-row">
        <label for="register-nom" class="col-sm-2 col-form-label">Nom de l'ingrédient</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="register-nom" name="ingredient" placeholder="Pomme">
        </div>
    </div>
    <div class="form-group-row">
        <label for="register-typologie" class="col-sm-2 col-form-label">Type de l'ingrédient</label>
        <p>Attention à bien l'écrire avec une majuscule.</p>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="register-typologie" name="typologie" placeholder="Fruit">
        </div>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Valider</button>
    </div>
</form>
<p><a href="{{url_for('accueil')}}">Retour à l'accueil</a></p>
{% endblock %}
